<div class="modal-header">
  <h4 class='title'><%= title %></h4>
</div>

<div class="modal-body">
  <div class='row-fluid'>
    <div class='span6'>
      <% if (post_image) { %>
        <img width='100%' src='<%= post_image %>' />
      <% } else { %>
        <img width='100%' src='images/anonym.jpg' />
      <% } %>
    </div>
    <div class='span6'>
      <% if (body) { %>
        <span class="body"><%= body %></span>
      <% } %>
    </div>
  </div>
</div>

<div class="modal-footer">
  <div class="pull-left">
    <small>Komentarai:</small><span class="badge badge-success">2</span>
    <small>Prisijungia:</small><span class="badge badge-warning">8</span>
  </div>
  <button class="btn btn-info btn-small pull-right">Detaliau</button>
</div>

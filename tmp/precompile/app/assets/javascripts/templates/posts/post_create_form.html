<fieldset>
  <div class="alert alert-info">
    Jūsų mobilaus telefono numeris kaip ir El. pašto adresas nėra būtini, tačiau tik užpildę bent vieną iš jų, gausite pranešimą apie jūsų skelbimo komentarus ir apie žmones norinčcius prie jūsų prisijungti.
  </div>
  <div class='control-group'>
    <label class='control-label'>Telefonas:</label>
    <div class='controls'>
      <input class="span3" type="text" name='mobile' maxlength='12' placeholder="pvz.: +3706777777"> 
    </div>
  </div>

  <div class='control-group'>
    <label class='control-label'>El paštas:</label>
    <div class='controls'>
      <input class='span3' type='text' name='email' maxlength='50'/>
    </div>
  </div>

  <div class='control-group'>
    <label class='control-label'>Miestas:</label>
    <div class='controls city-select-container'></div>
  </div>

  <div class='control-group'>
    <label class='control-label'>Aprašymas:</label>
    <div class='controls'>
      <textarea class='span3' rows='4' name='body' maxlength='300' placeholder='daugiausiai 300 ženklų'/>
    </div>
  </div>

  <div class='control-group file-upload-container'>
    <label class='control-label'>Pasirinkite nuotraką</label>
    <div class='controls'>
      <input class='file-upload' title='Prisekite nuotrauką' type='file' name='post_img_clear'>
    </div>
  </div>
</fieldset>
<img class='img-holder' id='uploadPreview' style='width: 100%;'/>
<canvas class='img-canvas' width='220px' height='140px' style='display: none;'></canvas>

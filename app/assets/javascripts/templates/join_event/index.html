<div class='modal-header'>
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h3>Prisijunkite</h3>
</div>

<div class='modal-body'>
  <div class="alert alert-info">
    Užpildykite El. pašto arba mobilaus tel. langelius tam, kad skelbimo autorius turėtų kaip su jumis susisiekti.
    Tik skelbimo autorius matys šiuos duomenys.
  </div>
  <form class='form-horizontal'>
    <fieldset>
      <div class='control-group'>
        <label class='control-label'>Telefonas:</label>
        <div class='controls'>
          <input type='text' maxlength='13' name='mobile'/>
        </div>
      </div>

      <div class='control-group'>
        <label class='control-label'>El paštas:</label>
        <div class='controls'>
          <input type='text' maxlength='50' name='email'/>
        </div>
      </div>

      <div class='control-group'>
        <label class='control-label'>Pranešimas:</label>
        <div class='controls'>
          <textarea maxlength='50' name='content' rows='4'></textarea>
        </div>
      </div>
    </fieldset>
  </form>
</div>

<div class='modal-footer'> 
  <button class='btn' data-dismiss='modal'>Uždaryti</button>
  <button class='btn btn-info join-event-btn'>Prisijungti</button>
</div>
